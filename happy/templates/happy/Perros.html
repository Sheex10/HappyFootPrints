{% extends 'happy/PlantillaPag1.html' %}
{% load static %}

    {% block titulo %}
    <title>Perros</title>
    {% endblock titulo %}
    
        {% block cuerpo %}
            <h1 class="titulosdesc">Accesorios perros </h1>
            <div class="container">


                <div class="row" style="text-align: center;">
                    {% for p in nomProd %}
                    <div class="col-md-4 col-sm-12">
                        <a href="{% url 'buscar_interno_producto' p.id_producto %}" target="_self"><br><br><img src="{{ p.foto.url }}" alt="No disponible" /> </a>
                        <h4 class="desc2">{{ p.nombre }}</h4>
                        <h5 class="desc2">{{ p.precio }}</h5>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
        {% endblock cuerpo %}
