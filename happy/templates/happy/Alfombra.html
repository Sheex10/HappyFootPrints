{% extends 'happy/PlantillaAlfombra.html' %}
{% load static %}

    {% block alfombra %}
    <title>Alfombra</title>
    {% endblock alfombra %}
    
    {% block cuerpoAlfombra %}
    <div class="container">
        <div class="row" style="text-align: center;">
            <div class="col-md-6 col-sm-12">
                <br><br><img id="fotoperro2" 
                src="{% static 'happy/img/Alfombra-de-goma-antideslizante-para-mascotas-alfombrilla-para-el-cuidado-de-mascotas-mesa-de-entrenamiento-para-removebg-preview.png' %}" alt="No disponible">
            </div>
            <div class="col-md-6 col-sm-12">
                <br><h2 class="titulosdesc" >{{ nombre }}</h2>
                <h4 class="titulosdesc"> {{ precio }}</h4>                 
                <br><br><br><input class="cant" type="number" min="1" max="200">
                <button class="button">Añadir al carrito</button>
            </div>
        </div> 
        <div class="row" style="text-align: center;">
            <div class="col-md-12 col-sm-12">
                <hr class="solid">
                <h3 class="titulosdesc">Descripción</h3>
                <h5 class="titulosdesc">{{ descripcion }}</h5>

            </div>
        </div>
    </div>
    {% endblock cuerpoAlfombra %}
