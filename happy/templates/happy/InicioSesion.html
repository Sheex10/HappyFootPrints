{% extends 'happy/PlantillaFormulario.html' %}
{% load static %}

    {% block formulario %}
    <title>Inicio sesion</title>
    {% endblock formulario %}
    <!-- JQuery -->

        {% block sesion %}
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido!
                    </div>
                    <form action="#" method="POST" id="loginform" enctype="multipart/form-data">
                        <input type="text" id="nombre" name="usuario" placeholder="Usuario" >
                        
                        <input type="password" id="clave" name="password" placeholder="Contraseña" >
                        
                        <button type="submit">Iniciar sesión</button>
                        <p class="warnings" id="warnings"></p>
                    </form>
                    <div class="pie-form">
                        <a href="{% url 'Clave' %}">¿Olvidaste tu contraseña?</a>
                        <a href="{% url 'register' %}">¿No tienes Cuenta? Registrate</a>
                    </div>
                </div>
                <div class="inferior">
                    <a href="{% url 'inicio' %}">Volver</a>
                    <a href="{% url 'IniAdmin' %}">Eres admin?</a>
                </div>
            </div>
        </div>
        {% endblock sesion %}

        {% block script %}
        <script src="js/Viniciosesion.js"></script>
        {% endblock script %}
